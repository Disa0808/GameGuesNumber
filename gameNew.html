<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyGame</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script> 
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="f1">
    <div>
      <form action="" name="game" class="formc">
        <input type="number" name="userNumber">
        <a href="#" onclick="checkNumber()" name="ok" class="btn btn-primary">Проверить</a>
        <a href="#" name="continue" class="btn btn-primary">Продолжим?</a>        
        <br><br>
        <div class="alert alert-success" id="alertSuccsess" role="alert"></div>
        <div class="alert alert-warning" id="alertWarning" role="alert"></div>
      </form>
  </div>
  <div class="image">
    <div class="square fill" id ="sq1" weight="1"></div>
    <div class="square fill" id ="sq2" weight="2"></div>
    <div class="square fill" id ="sq3" weight="1"></div>
    <div class="square fill" id ="sq4" weight="2"></div>
    <div class="square fill" id ="sq5" weight="2"></div>
    <div class="square fill" id ="sq6" weight="2"></div>
    <div class="square fill" id ="sq7" weight="1"></div>
    <div class="square fill" id ="sq8" weight="2"></div>
    <div class="square fill" id ="sq9" weight="1"></div>
  </div>
</div>
  <script type="text/javascript" src="js/script.js"></script>
  
</body>
</html>
